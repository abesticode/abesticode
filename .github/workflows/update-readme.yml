name: Update README Contributions

on:
  # Run every 4 hours (6 times per day)
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/update_readme.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "abesticode@users.noreply.github.com"
          git config --local user.name "abesticode"
          git add README.md
          git diff --staged --quiet || git commit -m "ðŸ“Š Auto-update contribution stats"
          git push
